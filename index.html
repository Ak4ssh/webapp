<!DOCTYPE html>
<html>
<head>
    <title>Play Song</title>
</head>
<body>
    <h1>Now Playing: <span id="song-name"></span></h1>
    <audio controls id="audio-player">
        <source id="audio-source" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const params = new URLSearchParams(window.location.search);
        const songName = params.get('song');
        const songUrl = params.get('url');

        document.getElementById('song-name').textContent = songName;
        document.getElementById('audio-source').src = songUrl;

        document.getElementById('audio-player').load();
    </script>
</body>
</html>
